<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: #5c5c5c;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div style="margin-bottom: 10px;">
                <p:menubar>
                    <p:menuitem value="Inicio" icon="fa fa-home" url="index.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Usuarios" icon="fa fa-users" url="Usuarios.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Empleados" icon="fa fa-user" url="Empleados.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Matricula" icon="fa fa-pencil-square-o" url="registroMatricula.xhtml" style="font-size: 18px;"/>
                    <p:submenu label="#{loginMB.usuario.usuario}" style="float: right; font-size: 18px;">
                        <p:menuitem value="Logout" action="#{loginMB.logout()}" style="margin-top: 2.5px;"/>
                    </p:submenu>
                </p:menubar>
            </div>
        </h:form>
        <h:form id="formAdd">
            <p:growl id="growlAdd"/>
            <p:wizard backLabel="Atras" nextLabel="Siguiente">
                <p:tab>
                    <p:panel header="Datos de Empleados">
                        <center>
                            <h:panelGrid columns="3">
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="Primer Nombre:"/>
                                    <p:inputText value="#{registroEmpleadosMb.empleados.primerNombre}" id="error1" required="true"/>
                                    <p:message for="error1" display="icon"/>

                                    <p:outputLabel value="Segundo Nombre:"/>
                                    <p:inputText value="#{registroEmpleadosMb.empleados.segundoNombre}" id="error2" required="true"/>
                                    <p:message for="error2" display="icon"/>

                                    <p:outputLabel value="Primer Apellido:"/>
                                    <p:inputText value="#{registroEmpleadosMb.empleados.primerApellido}" id="error3" required="true"/>
                                    <p:message for="error3" display="icon"/>

                                    <p:outputLabel value="Segundo Apellido:"/>
                                    <p:inputText value="#{registroEmpleadosMb.empleados.segundoApellido}" id="error4" required="true"/>
                                    <p:message for="error4" display="icon"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="DUI:"/>
                                    <p:inputMask mask="99999999-9" value="#{registroEmpleadosMb.empleados.dui}" id="error5" required="true"/>
                                    <p:message for="error5" display="icon"/>

                                    <p:outputLabel value="NIT:"/>
                                    <p:inputMask mask="9999-999999-999-9" value="#{registroEmpleadosMb.empleados.nit}" id="error6" required="true"/>
                                    <p:message for="error6" display="icon"/>

                                    <p:outputLabel value="Telefono:"/>
                                    <p:inputMask mask="9999-9999" value="#{registroEmpleadosMb.empleados.telefono}" id="error7" required="true"/>
                                    <p:message for="error7" display="icon"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="Direccion:"/>
                                    <p:inputText value="#{registroEmpleadosMb.empleados.direccion}" id="error8" required="true"/>
                                    <p:message for="error8" display="icon"/>

                                    <p:outputLabel value="Correo:"/>
                                    <p:inputText value="#{registroEmpleadosMb.empleados.correo}" id="error9" required="true"/>
                                    <p:message for="error9" display="icon"/>

                                    <p:outputLabel value="Materias:"/>
                                    <p:selectOneMenu id="materasSelect" value="#{registroEmpleadosMb.idMateriaVista}" style="width: 195px;">
                                        <f:selectItems value="#{registroEmpleadosMb.seleccionarMateria}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </h:panelGrid>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab>
                    <p:panel header="Creacion del Usuario">
                        <h:panelGrid columns="2">

                            <p:outputLabel value="Usuario: "/>
                            <p:inputText value="#{registroEmpleadosMb.usuarios.usuario}"/>

                            <p:outputLabel value="ContraseÃ±a: "/>
                            <p:inputText value="#{registroEmpleadosMb.usuarios.pass}"/>

                            <p:outputLabel value="Rol"/>
                            <p:selectOneMenu id="rolesSelect" value="#{registroEmpleadosMb.idRolVista}">
                                <f:selectItems value="#{registroEmpleadosMb.seleccionarRol}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Estado: "/>
                            <p:selectOneMenu id="estadosSelect" value="#{registroEmpleadosMb.idEstadoVista}">
                                <f:selectItems value="#{registroEmpleadosMb.seleccionarEstados}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton value="Guardar" action="#{registroEmpleadosMb.insertarEmpleado()}" update="formAdd:growlAdd, empleadosTable:tableEmpleados"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>


        <h:form id="empleadosTable" style="margin-top: 10px;">
            <p:dataTable id="tableEmpleados" var="empleados" value="#{registroEmpleadosMb.listaEmpleados}" paginator="true" rows="5" rowHover="true">
                <p:columnGroup type="header">
                    <p:column headerText="ID" width="20"/>
                    <p:column headerText="Nombres" colspan="2"/>
                    <p:column headerText="Apellidos" colspan="2"/>
                    <p:column headerText="Telefono" width="70"/>
                    <p:column headerText="Direccion"/>
                    <p:column headerText="Correo"/>
                    <p:column headerText="DUI" width="75"/>
                    <p:column headerText="NIT"/>
                    <p:column headerText="Materia"/>
                    <p:column headerText=""/>
                </p:columnGroup>
                <p:column >
                    <p:outputLabel value="#{empleados.idEmpleado}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.primerNombre}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.segundoNombre}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.primerApellido}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.segundoApellido}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{empleados.telefono}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.direccion}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.correo}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{empleados.dui}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.nit}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{empleados.idMateria.materia}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Actualizar" action="#{registroEmpleadosMb.selectByIdEmpleado(empleados)}" oncomplete="PF('updateEmpleado').show()" update="dialogEmpleados"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog header="Actualizar Usuarios" id="dialogEmpleados" widgetVar="updateEmpleado">
            <h:form>
                <center>
                    <h:panelGrid columns="3">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Primer Nombre:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.primerNombre}" id="error1" required="true" style="width: 200px;"/>
                            <p:message for="error1" display="icon"/>

                            <p:outputLabel value="Segundo Nombre:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.segundoNombre}" id="error2" required="true" style="width: 200px;"/>
                            <p:message for="error2" display="icon"/>

                            <p:outputLabel value="Primer Apellido:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.primerApellido}" id="error3" required="true" style="width: 200px;"/>
                            <p:message for="error3" display="icon"/>

                            <p:outputLabel value="Segundo Apellido:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.segundoApellido}" id="error4" required="true" style="width: 200px;"/>
                            <p:message for="error4" display="icon"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:outputLabel value="DUI:"/>
                            <p:inputMask mask="99999999-9" value="#{registroEmpleadosMb.empleados.dui}" id="error5" required="true" style="width: 200px;"/>
                            <p:message for="error5" display="icon"/>

                            <p:outputLabel value="NIT:"/>
                            <p:inputMask mask="9999-999999-999-9" value="#{registroEmpleadosMb.empleados.nit}" id="error6" required="true" style="width: 200px;"/>
                            <p:message for="error6" display="icon"/>

                            <p:outputLabel value="Telefono:"/>
                            <p:inputMask mask="9999-9999" value="#{registroEmpleadosMb.empleados.telefono}" id="error7" required="true" style="width: 200px;"/>
                            <p:message for="error7" display="icon"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Direccion:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.direccion}" id="error8" required="true" style="width: 200px;"/>
                            <p:message for="error8" display="icon"/>

                            <p:outputLabel value="Correo:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.correo}" id="error9" required="true" style="width: 200px;"/>
                            <p:message for="error9" display="icon"/>

                            <p:outputLabel value="Materias:"/>
                            <p:selectOneMenu id="materasSelect" value="#{registroEmpleadosMb.idMateriaVista}" style="width: 185px;">
                                <f:selectItems value="#{registroEmpleadosMb.seleccionarMateria}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:commandButton value="Actualizar" action="#{registroEmpleadosMb.actualizarEmpleado()}" oncomplete="PF('updateEmpleado').hide()" update="formAdd:growlAdd, empleadosTable:tableEmpleados" ajax="true"/>
                </center>
            </h:form>
        </p:dialog>

    </h:body>
</html>
