<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <script src="assets/js/custom.js" type="text/javascript"></script>
        <style>
            body{
                margin: 0px;
                padding: 0px;
                height: 100%;
                width: 100%;
            }
            .divPadre{
                height: auto !important;
                min-height: 100%;
                width: 100%;
                padding: 0px;
                margin: 0px;
                display: flex;
                position: fixed;
                background-size: 100% 105%;
                background-repeat: no-repeat;
                background-image: url('res/images/math2.jpeg');
            }
            .divHijoLeft{
                float: left;
                width: 75%;

            }
            .divHijoRight{
                padding-top: 18%;
                float: right;
                margin:0 auto;
                background-color: rgba(0,0,0,0.5);
                width: 25%;
                color: #fff;
            }
            #header{
                width: 350px;
                height: 50px;
                color: white;
                margin: 0px;
                margin-top: -20px;
                margin-bottom: 10px;
                text-align: center;
                border-top-left-radius: 13px;
                border-top-right-radius: 13px;
            }
        </style>
    </h:head>
    <h:body onload="nobackbutton();" >
        <div class="divPadre">
            <div class="divHijoRight">
                <div id="header" style="">
                    <p style="padding-top: 10px; font-family: Arial; font-size: 28px;">Inicio de Sesion</p>
                </div>
                <div id="body">
                    <center>
                        <h:form>
                            <h:panelGrid>
                                <p:outputLabel value="Usuario: " style="font-size: 16px;" />
                                <p:inputText value="#{loginMB.usuario.usuario}" style="width: 218px; background-color: rgba(0,0,0,0.0); border-top: 0px; border-left: 0px; border-right: 0px; border-radius: 0px; margin-bottom: 5px; color: white; text-align: center;"/>
                                <p:outputLabel value="ContraseÃ±a: " style="font-size: 16px;"/>
                                <p:password value="#{loginMB.usuario.pass}" style="width: 218px; background-color: rgba(0,0,0,0.0); border-top: 0px; border-left: 0px; border-right: 0px; border-radius: 0px; color: white; text-align: center;"/>
                            </h:panelGrid>
                            <p:commandButton value="Login" action="#{loginMB.logear()}" style="margin-top: 10px; margin-bottom: 10px; font-size: 15.5px;"/>
                        </h:form>
                    </center>
                </div>
            </div>
            <div class="divHijoLeft">

            </div>

        </div>
    </h:body>
</html>
