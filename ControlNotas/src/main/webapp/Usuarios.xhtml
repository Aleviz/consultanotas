<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: #5c5c5c;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div style="margin-bottom: 10px;">
                <p:menubar>
                    <p:menuitem value="Inicio" icon="fa fa-home" url="index.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Usuarios" icon="fa fa-users" url="Usuarios.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Empleados" icon="fa fa-user" url="Empleados.xhtml" style="font-size: 18px;"/>
                    <p:submenu label="#{loginMB.usuario.usuario}" style="float: right; font-size: 18px;">
                        <p:menuitem value="Logout" action="#{loginMB.logout()}" style="margin-top: 2.5px;"/>
                    </p:submenu>
                </p:menubar>
            </div>
        </h:form>
        <h:form id="formUsuarios">
            <p:growl id="messageUsuarios"/>
            <p:dataTable id="tableUsuarios" var="usr" value="#{registroEmpleadosMb.listaUsuarios}">
                <p:column headerText="ID">
                    <p:outputLabel value="#{usr.idUsuario}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <p:outputLabel value="#{usr.usuario}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:outputLabel value="#{usr.idEstado.estado}"/>
                </p:column>
                <p:column headerText="Rol">
                    <p:outputLabel value="#{usr.idRol.rol}"/>
                </p:column>
                <p:column width="30">
                    <p:commandButton icon="fa fa-fw fa-edit" action="#{registroEmpleadosMb.selectByIdUsuario(usr)}" oncomplete="PF('updateUsuarios').show()" update="dialogUpdate" style="width: 30px;"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog id="dialogUpdate" widgetVar="updateUsuarios">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario: "/>
                    <p:inputText value="#{registroEmpleadosMb.usuarios.usuario}"/>

                    <p:outputLabel value="ContraseÃ±a: "/>
                    <p:inputText value="#{registroEmpleadosMb.usuarios.pass}"/>

                    <p:outputLabel value="Rol"/>
                    <p:selectOneMenu id="rolesSelect" value="#{registroEmpleadosMb.idRolVista}">
                        <f:selectItems value="#{registroEmpleadosMb.seleccionarRol}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Estado: "/>
                    <p:selectOneMenu id="estadosSelect" value="#{registroEmpleadosMb.idEstadoVista}">
                        <f:selectItems value="#{registroEmpleadosMb.seleccionarEstados}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Actualizar" action="#{registroEmpleadosMb.actualizarUsuarios()}" oncomplete="PF('updateUsuarios').hide()" update="formUsuarios:messageUsuarios, formUsuarios:tableUsuarios"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>
