<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formAdd">
            <p:growl id="growlAdd"/>
            <p:wizard>
                <p:tab title="Empleado">
                    <p:panel header="Datos de Empleados">
                        <h:panelGrid columns="3">
                            
                            <p:outputLabel for="icon" value="Primer Nombre:"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.primerNombre}" id="icon" required="true"/>
                            <p:message for="icon" display="icon"/>
                            
                            <p:outputLabel value="Segundo Nombre: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.segundoNombre}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="Primer Apellido: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.primerApellido}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="Segundo Apellido: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.segundoApellido}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="Telefono: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.telefono}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="Direccion: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.direccion}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="Correo: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.correo}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="DUI: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.dui}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="NIT: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.nit}"/>
                            <p:outputLabel/>
                            
                            <p:outputLabel value="Estado: *"/>
                            <p:inputText value="#{registroEmpleadosMb.empleados.estado}"/>
                            <p:outputLabel/>
                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="Usuario">
                    <p:panel header="Creacion del Usuario">
                        <h:panelGrid columns="2">
                            
                            <p:outputLabel value="Usuario: "/>
                            <p:inputText value="#{registroEmpleadosMb.usuarios.usuario}"/>
                            
                            <p:outputLabel value="ContraseÃ±a: "/>
                            <p:inputText value="#{registroEmpleadosMb.usuarios.pass}"/>
                            
                        </h:panelGrid>
                        
                        <p:commandButton value="Guardar" action="#{registroEmpleadosMb.insertarEmpleado()}" update="formAdd:growlAdd"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
