<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: #5c5c5c;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div style="margin-bottom: 10px;">
                <p:menubar>
                    <p:menuitem value="Inicio" url="index.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Usuarios" url="Usuarios.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Empleados" url="Empleados.xhtml" style="font-size: 18px;"/>
                    <f:facet name="options">
                        <p:commandButton value="Login" action="Login.xhtml" style="margin-top: 2.5px;"/>
                    </f:facet>
                </p:menubar>
            </div>
        </h:form>
        <h:form>
            <p:panel id="toggleable" header="Usuarios" toggleable="true" toggleSpeed="1000" widgetVar="panel">
                <p:dataTable id="tableUsuarios" var="usr" value="#{registroEmpleadosMb.listaUsuarios}">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{usr.idUsuario}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <p:outputLabel value="#{usr.usuario}"/>
                    </p:column>
                    <p:column headerText="ContraseÃ±a">
                        <p:outputLabel value="#{usr.pass}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{usr.idEstado.estado}"/>
                    </p:column>
                    <p:column headerText="Rol">
                        <p:outputLabel value="#{usr.idRol.rol}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </h:body>
</html>
