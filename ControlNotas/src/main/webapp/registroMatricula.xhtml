<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Registro de Matricula</h1>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Alumno"/>
                    <p:inputText value="#{registroMatriculaMb.idAlumno}"/>

                    <p:outputLabel value="Tipo"/>
                    <p:selectOneMenu value="#{registroMatriculaMb.idTipo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0"/>
                        <f:selectItem itemLabel="Nuevo Ingreso" itemValue="1"/>
                        <f:selectItem itemLabel="Antiguo Ingreso" itemValue="2"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Opcion"/>
                    <p:selectOneMenu value="#{registroMatriculaMb.idOpcion}">

                        <f:selectItem itemLabel="Seleccion la opcion" itemValue="0"/>

                        <f:selectItem itemLabel="Primer año General A" itemValue="1"/>
                        <f:selectItem itemLabel="Segundo año General A" itemValue="2"/>

                        <f:selectItem itemLabel="Primer año General seccion B" itemValue="3"/>
                        <f:selectItem itemLabel="Segundo año General seccion B" itemValue="4"/>

                        <f:selectItem itemLabel="Primer año Tecnico Industrial en Electronica A" itemValue="5"/>
                        <f:selectItem itemLabel="Segundo año Tecnico Industrial en Electronica A" itemValue="6"/>
                        <f:selectItem itemLabel="Tercer año Tecnico Industrial en Electronica B" itemValue="7"/>

                        <f:selectItem itemLabel="Primer año Tecnico Industrial en Mecanica A" itemValue="8"/>
                        <f:selectItem itemLabel="Segundo año Tecnico Industrial en Mecanica A" itemValue="9"/>
                        <f:selectItem itemLabel="Tercer año Tecnico Industrial en Mecanica B" itemValue="10"/>
                    </p:selectOneMenu>


                    <p:outputLabel value="Especialidad"/>
                    <p:selectOneMenu value="#{registroMatriculaMb.opcionEspe}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0"/>
                        <f:selectItem itemLabel ="General" itemValue="1"/>
                        <f:selectItem itemLabel="Tecnico Electronica" itemValue="2"/>
                        <f:selectItem itemLabel="Tecnico Mecanica"  itemValue="3"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Fecha"/>
                    <p:calendar value="#{registroMatriculaMb.matricula.fechaMatricula}"/>
                </p:panelGrid>
                <p:commandButton value="Guardar" action="#{registroMatriculaMb.guardar()}"/>
            </h:form>

        </center>
    </h:body>
</html>
