<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: #5c5c5c;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div style="margin-bottom: 10px;">
                <p:menubar>
                    <p:menuitem value="Inicio" url="index.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Usuarios" url="Usuarios.xhtml" style="font-size: 18px;"/>
                    <p:menuitem value="Empleados" url="Empleados.xhtml" style="font-size: 18px;"/>
                    <f:facet name="options">
                        <p:commandButton value="Login" action="Login.xhtml"/>
                    </f:facet>
                </p:menubar>
            </div>
        </h:form>
        <h:form id="formAddMatr">
            <p:growl id="growlAdd"/>
            <p:wizard backLabel="Atras" nextLabel="Siguiente">
                <p:tab>
                    <p:panel header="Datos de Alumno">
                        <center>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Primer Nombre"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.primerNombre}"/>

                                <p:outputLabel value="Segundo Nombre"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.segundoNombre}"/>

                                <p:outputLabel value="Primer Apellido"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.primerApellido}"/>

                                <p:outputLabel value="Segudo Apellido"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.segundoApellido}"/>

                                <p:outputLabel value="Fecha de Nacimiento"/>
                                <p:calendar value="#{registroMatriculaMb.alumno.fechaNacimiento}"/>

                                <p:outputLabel value="Telefono"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.telefono}"/>

                                <p:outputLabel value="Direccion"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.direccion}"/>

                                <p:outputLabel value="Carnet"/>
                                <p:inputText value="#{registroMatriculaMb.alumno.carnet}"/>
                            </p:panelGrid>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab>
                    <p:panel header="Datos de Encargado">
                        <center>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Primer Nombre"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.primerNombre}"/>

                                <p:outputLabel value="Segundo Nombre"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.segundoNombre}"/>

                                <p:outputLabel value="Primer Apellido"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.primerApellido}"/>

                                <p:outputLabel value="Segudo Apellido"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.segundoApellido}"/>

                                <p:outputLabel value="DUI"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.dui}"/>

                                <p:outputLabel value="NIT"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.nit}"/>

                                <p:outputLabel value="Telefono"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.telefono}"/>

                                <p:outputLabel value="Direccion"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.direccion}"/>

                                <p:outputLabel value="Edad"/>
                                <p:inputText value="#{registroMatriculaMb.encargado.edad}"/>
                            </p:panelGrid>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab>
                    <p:panel header="Registro de Usuario">
                        <center>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Usuario"/>
                                <p:inputText value="#{registroMatriculaMb.usuario.usuario}"/>

                                <p:outputLabel value="Pass"/>
                                <p:password value="#{registroMatriculaMb.usuario.pass}"/>

                                <p:outputLabel value="Alumno"/>
                                <p:selectOneMenu value="#{registroMatriculaMb.rol.idRol}">
                                    <f:selectItem itemLabel="Alumno" itemValue="5"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Estado"/>
                                <p:selectOneMenu value="#{registroMatriculaMb.estado.idEstado}">
                                    <f:selectItem itemLabel="Activo" itemValue="1"/>
                                </p:selectOneMenu>


                            </p:panelGrid>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab>
                    <p:panel header="Registro de matricula">
                        <center>
                            <p:panelGrid columns="2">

                                <p:outputLabel value="Seleccion el tipo de matricula"/>
                                <p:selectOneMenu value="#{registroMatriculaMb.tipoMatricula.idTipoMat}">
                                    <f:selectItem itemLabel="Nuevo Ingreso" itemValue="1" />
                                    <f:selectItem itemLabel="Antiguo Ingreso" itemValue="2" />
                                </p:selectOneMenu>
                                
                                    <p:outputLabel value="Opcion"/>
                                    <p:selectOneMenu value="#{registroMatriculaMb.opcionEspe}">
                                    <f:selectItem itemLabel="General" itemValue="1" />
                                    <f:selectItem itemLabel="Electronica" itemValue="2" />
                                    <f:selectItem itemLabel="Mecanica" itemValue="3" />
                                    </p:selectOneMenu>

                                <p:outputLabel value="Seccion"/>
                                <p:selectOneMenu value="#{registroMatriculaMb.opcion.idOpcion}">
                                    <f:selectItem itemLabel="Primer año de general A" itemValue="1" />
                                    <f:selectItem itemLabel="Segundo año de general A" itemValue="2" />
                                    <f:selectItem itemLabel="Primer año de general B" itemValue="3" />
                                    <f:selectItem itemLabel="Segundo año de general B" itemValue="4" />
                                    <f:selectItem itemLabel="Primer año de Tecnico Industrial en Electronica A" itemValue="5" />
                                    <f:selectItem itemLabel="Segundo año de Tecnico Industrial en Electronica A" itemValue="6" />
                                    <f:selectItem itemLabel="Tercer año de Tecnico Industrial en Electronica A" itemValue="7" />
                                    <f:selectItem itemLabel="Primer año de Tecnico Industrial en Mecanica A" itemValue="8" />
                                    <f:selectItem itemLabel="Segundo año de Tecnico Industrial en Mecanica A" itemValue="9" />
                                    <f:selectItem itemLabel="Tercer año de Tecnico Industrial en Mecanica A" itemValue="10" />

                                </p:selectOneMenu>

                                <p:outputLabel value="Fecha de Matricula"/>
                                <p:calendar value="#{registroMatriculaMb.matricula.fechaMatricula}"/>

                            </p:panelGrid>
                        </center>
                    </p:panel>
                    <p:commandButton value="Matricular" action="#{registroMatriculaMb.guardar()}"/>
                </p:tab>
            </p:wizard>
        </h:form>



    </h:body>
</html>
