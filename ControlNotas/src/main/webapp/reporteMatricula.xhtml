<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>  
        <center>
            <h1>Tabla y Reporte de Matricula</h1>
        <h:form id="x">
            <p:dataTable id="x2" var="ver" value="#{registroMatriculaMb.matriculaList}">

                <p:column headerText="ID de Matricula" >
                    <p:outputLabel value="#{ver.idMatricula}"/>
                </p:column>

                <p:column headerText="Alumno" >
                    <p:outputLabel value="#{ver.idAlumno.primerApellido}"/>
                </p:column>
                <p:column headerText="Opcion" >
                    <p:outputLabel value="#{ver.idOpcion.descripcion}"/>
                </p:column>
                
                <p:column headerText="Seccion" >
                    <p:outputLabel value="#{ver.idOpcion.seccion}"/>
                </p:column>
                
                <p:column headerText="Fecha de Matricula" >
                    <p:outputLabel value="#{ver.fechaMatricula}"/>
                </p:column>
                <p:column headerText="Tipo de matricula" >
                    <p:outputLabel value="#{ver.idTipo.nombre}"/>
                </p:column>           


            </p:dataTable>
        </h:form>
            </center>
    </h:body>
</html>
